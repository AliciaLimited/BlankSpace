<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter your email to get notified!</h2>
        <form id="notifyForm">
            <input type="email" id="email" placeholder="Your email address" required><br>
            <button type="submit">Notify Me!</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission to server
            
            const email = document.getElementById('email').value;
            
            if (email) {
                // For demo purposes, we'll log the email to the console
                console.log("Email submitted: " + email);
                
                // Redirect to Thank You page
                window.location.href = "thank-you.html"; // Change to your Thank You page URL
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>

</body>
</html>
